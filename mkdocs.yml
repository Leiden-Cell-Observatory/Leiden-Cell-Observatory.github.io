site_name: Leiden Cell Observatory Wiki
repo_url: https://github.com/Leiden-Cell-Observatory/CellObs_wikijs
edit_uri: edit/docs/docs/
repo_name: Leiden-Cell-Observatory/CellObs_wikijs
theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.code.annotate 
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - toc.follow
    - navigation.footer
    - navigation.expand
    - navigation.prune
    - navigation.collapsible
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - content.action.edit

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Leiden-Cell-Observatory
    - icon: material/home
      link: https://www.universiteitleiden.nl/en/science/cell-observatory

extra_css:
  - assets/custom.css

