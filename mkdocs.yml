      - Conda: analysis/conda.md
      - napari: analysis/napari.md
    - Fiji: analysis/Fiji.md
    - GitHub: analysis/github.md
    - Ilastik: analysis/ilastik.md
    - Micro-SAM: analysis/micro-sam.md
    - TrackMate: analysis/Trackmate.md
    - Computing:
      - computing/index.md
      - HPC: computing/hpc.md
      - Workstations: computing/workstations.md
  - Data Management:
    - OMERO:
      - omero/index.md
